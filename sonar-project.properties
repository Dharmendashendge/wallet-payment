#sonar.projectKey=payment-wallet
#sonar.projectName=payment-wallet
#sonar.projectVersion=1.0
#sonar.sourceEncoding=UTF-8
#sonar.sources=src/main/java
#sonar.tests=src/test/java
#sonar.java.binaries=target/classes

# ---- Identity ----
sonar.projectKey=wallet-payment
sonar.projectName=Wallet Payment
sonar.projectVersion=1.0

# ---- Sources & tests (Maven defaults) ----
sonar.sources=src/main/java
sonar.tests=src/test/java

# Compiled bytecode for Java analysis (wildcard covers multi-modules)
sonar.java.binaries=**/target/classes

# JUnit/Surefire results (Jenkins also publishes these; Sonar can read for test counts)
sonar.junit.reportPaths=**/target/surefire-reports

# JaCoCo XML coverage report (single-module default)
# For multi-module aggregated report, override this to target/site/jacoco-aggregate/jacoco.xml
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

